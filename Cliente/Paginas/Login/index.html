<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="divLogin">
        <label>Login: </label>
        <input type="text" id="userLogin">
        <label>Senha: </label>
        <input type="password" id="passwordLogin">
        <button onclick="login()">Confirmar</button>
        <span onclick="mostrarCadastro()">cadastrar-se</span>
    </div>
    <div id="divCadastro" style="display: none;">
        <label>Email:</label>
        <input type="email" id="emailCadastro">
        <label>Senha:</label>
        <input type="password" id="passwordCadastro">
        <label>Nome:</label>
        <input type="text" id="nameCadastro">
        <label>Data de Nascimento:</label>
        <input type="date" id="nascimentoCadastro">
        <label>GÃªnero:</label>
        <select id="generoCadastro" name="gender">
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option>
        </select>
        <label>Telefone:</label>
        <input type="tel" id="telefoneCadastro">
        <button onclick="cadastrar()">Confirmar</button>
        <span onclick="mostrarLogin()">Logar</span>
    </div>

    <script src="index.js"></script>
</body>
</html>
