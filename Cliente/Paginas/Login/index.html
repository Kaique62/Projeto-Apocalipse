<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautySphere</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div id="login">
    <div class="form">
        <div class="flex-column">
        <label>Email </label></div>
        <div class="inputForm">
            <ion-icon name="at-outline"></ion-icon>  
            <input type="text" class="input" placeholder="Insira seu Email" id="userLogin">
        </div>

        <div class="flex-column">
        <label>Password </label></div>
        <div class="inputForm">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" class="input" placeholder="Insira sua Senha" id="passwordLogin">
            <ion-icon name="eye-off-outline" id="vendoLogin" onclick="PasswordVisibility('passwordLogin')" class="passwordLogin"></ion-icon>
        </div>

        <div class="flex-row">
        <div>
        <input type="checkbox">
        <label>Lembrar-me</label>
        </div>
        <span class="span"><u>Esqueceu a senha?</u></span>
        </div>
        <button class="button-submit" onclick="login()">Login</button>
        <p class="p">NÃ£o tem uma conta?<span class="span" onclick="changeMode()"><u>Cadastre-se</u></span>
    </div>
</div>

<div id="cadastrar">
    <div class="form">
        <div class="flex-column">
        <label>Nome</label></div>
        <div class="inputForm">
            <ion-icon name="person-outline"></ion-icon>
            <input type="text" class="input" placeholder="Insira seu Nome" id="nameCadastro">
        </div>

        <div class="flex-column">
        <label>Sexo:</label></div>
        <div id="sexos">
            <div class="flex-row">
                <input type="radio" class="input" id="sexoMascCadastro" name="genero" value="Masculino"><label for="sexoMascCadastro">Masculino</label>
            </div>

            <div class="flex-row">
                <input type="radio" class="input" id="sexoFemCadastro" name="genero" value="Feminino"><label for="sexoFemCadastro">Feminino</label>
            </div>

            <div class="flex-row">
                <input type="radio" class="input" id="sexoOutroCadastro" name="genero" value="Outro"><label for="sexoOutroCadastro">Outro.</label>
            </div>
        </div>

        <div class="flex-column">
        <label>Data de Nascimento</label></div>
        <div class="inputForm">
            <ion-icon name="calendar-outline"></ion-icon>
            <input type="date" class="input" placeholder="Insira sua Senha" id="nascimentoCadastro">
        </div>

        <div class="flex-column">
        <label>Telefone </label></div>
        <div class="inputForm">
            <ion-icon name="call-outline"></ion-icon>
            <input type="text" class="input" placeholder="(xx)x xxxx-xxxx" id="telefoneCadastro">
        </div>

        <div class="flex-column">
        <label>Email </label></div>
        <div class="inputForm">
            <ion-icon name="at-outline"></ion-icon>  
            <input type="text" class="input" placeholder="Insira seu Email" id="emailCadastro">
        </div>
        
        <div class="flex-column">
        <label>Insira sua senha</label></div>
        <div class="inputForm">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" class="input" placeholder="Insira sua Senha" id="passwordCadastro">
            <ion-icon name="eye-off-outline" id="VendoCadastroPass" onclick="PasswordVisibility('passwordCadastro')" class="passwordCadastro"></ion-icon>
        </div>

        <div class="flex-column">
        <label>Confirme sua Senha</label></div>
        <div class="inputForm">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" class="input" placeholder="Confirme sua Senha" id="confirmPasswordCadastro">
            <ion-icon name="eye-off-outline" id="vendoCadastroConfir" onclick="PasswordVisibility('confirmPasswordCadastro')" class="confirmPasswordCadastro"></ion-icon>
        </div>

        <input type="checkbox">
        <label>Lembrar-me</label>
        <button class="button-submit" onclick="cadastro()">Cadastrar</button>
    </div>
    <p class="p">Possui Cadastro?<span class="span" onclick="changeMode()"><u>Fazer Login</u></span>
</div>

<div id="triangle"></div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
