<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeautySphere</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://ugc.production.linktr.ee/yuPrbErFQIy62s9GlKdT_DV71XG5Lq7TNhRRh" type="image/x-icon">
</head>
<body>

    
  
<div id="login">
    <header>
        <h1>BeautyFlow</h1>
    </header>
    <div class="form">
        <div class="flex-column">
        <label>Email </label></div>
        <div class="inputForm">
            <ion-icon name="at-outline"></ion-icon>
            <input type="text" class="input" placeholder="Insira seu Email" id="userLogin">
            <p></p>
        </div>

        <div class="flex-column">
        <label>Password </label></div>
        <div class="inputForm">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" class="input" placeholder="Insira sua Senha" id="passwordLogin">
            <ion-icon name="eye-off-outline" id="vendoLogin" onclick="PasswordVisibility('passwordLogin')" class="passwordLogin"></ion-icon>
        </div>

        <div class="flex-row">
        <div>
        <input type="checkbox">
        <label>Lembrar-me</label>
        </div>
        <span class="span"><u>Esqueceu a senha?</u></span>
        </div>
        <button class="button-submit" onclick="login()">Login</button>
        <p class="p">Não tem uma conta?<span class="span" onclick="changeMode()"><u>Cadastre-se</u></span>
    </div>
</div>

<div id="cadastrar">
    <header>
        <h1>BeautyFlow</h1>
    </header>
    <div class="form">
        <div class="register">
            <div class="flex-column">
            <label>Nome</label></div>
            <div id="inputFormName">
                <ion-icon name="person-outline"></ion-icon>
                <input type="text" class="input" placeholder="Insira seu Nome" id="nameCadastro">
                <p></p>
            </div>
        </div>

        <p></p>

        <div class="flex-row">
            <div id="registerSexos">
                <div class="flex-column">
                    <label>Gênero:</label>
                </div>
                <div id="optionSexos">
                    <div id="masculino">
                        <label for="sexoMascCadastro">Masculino</label><input type="radio" id="sexoMascCadastro" name="genero" value="Masculino">
                    </div>

                    <p></p>
            
                    <div id="feminino">
                        <label for="sexoFemCadastro">Feminino</label><input type="radio" id="sexoFemCadastro" name="genero" value="Feminino">
                    </div>
                </div>
            </div>
                
            <div class="register">
                <div class="flex-column">
                    <label>Data de Nascimento</label>
                </div>
                <div class="inputForm">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <input type="date" class="input" placeholder="Insira sua Senha" id="nascimentoCadastro">
                    <p></p>
                </div>
            </div>
        </div>

        <p></p>

        <div class="flex-row">
            <div class="register">
                <div class="flex-column">
                    <label>Telefone </label></div>
                <div class="inputForm">
                    <ion-icon name="call-outline"></ion-icon>
                    <input type="text" class="input" placeholder="(xx)x xxxx-xxxx" id="telefoneCadastro">
                    <p></p>
                </div>
            </div>

            <div class="register">
                <div class="flex-column">
                <label>Email </label></div>
                <div class="inputForm">
                    <ion-icon name="at-outline"></ion-icon>  
                    <input type="text" class="input" placeholder="Insira seu Email" id="emailCadastro">
                    <p></p>
                </div>
            </div>
        </div>

        <p></p>

        <div class="flex-row">
            <div class="register">
                <div class="flex-column">
                    <label>Insira sua senha</label></div>
                <div class="flex-row inputForm">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" class="input" placeholder="Insira sua Senha" id="passwordCadastro">
                    <ion-icon name="eye-off-outline" id="VendoCadastroPass" onclick="PasswordVisibility('passwordCadastro')" class="passwordCadastro"></ion-icon>
                </div>
            </div>
    
            <div class="register">
                <div class="flex-column">
                <label>Confirme sua Senha</label></div>
                <div class="inputForm">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" class="input" placeholder="Confirme sua Senha" id="confirmPasswordCadastro">
                    <ion-icon name="eye-off-outline" id="vendoCadastroConfir" onclick="PasswordVisibility('confirmPasswordCadastro')" class="confirmPasswordCadastro"></ion-icon>
                </div>
            </div>
        </div>
        

        <input type="checkbox">
        <label>Lembrar-me</label>
        <button class="button-submit" onclick="cadastro()">Cadastrar</button>
    </div>
    <p class="p">Possui Cadastro?<span class="span" onclick="changeMode()"><u>Fazer Login</u></span>
</div>

<div id="triangle"></div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
