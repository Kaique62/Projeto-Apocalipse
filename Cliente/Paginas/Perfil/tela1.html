<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela1.css">
    <title>Tela Cliente</title>
</head>
<body>
        <div class="header">
            <p style="font-size: 25px;"><b><u>HEADER DO CLIENTE</u></b></p>
            <div id="icones">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>

        <div class="DIV_profissionais">
            <input type="radio" name="profissionais" id="option-Kattlen">
            <label for="option-Kattlen" class="option option-Kattlen">
                <div class="dot"></div>
                <span>Kattlen</span>
            </label>

            <input type="radio" name="profissionais" id="option-Laila">
            <label for="option-Laila" class="option option-Laila">
                <div class="dot">
                    
                </div>
                <span>Laila</span>
            </label>
        </div>

        <div class="DIV_procedimentos">
            <input type="radio" name="procedimento" id="option-1">
            <input type="radio" name="procedimento" id="option-2">
            <input type="radio" name="procedimento" id="option-3">
            <input type="radio" name="procedimento" id="option-4">
            <input type="radio" name="procedimento" id="option-5">
            <input type="radio" name="procedimento" id="option-6">

            <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Procedimento 1</span>
            </label>

            <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Procedimento 2</span>
            </label>

            <label for="option-3" class="option option-3">
                <div class="dot"></div>
                <span>Procedimento 3</span>
            </label>

            <label for="option-4" class="option option-4">
                <div class="dot"></div>
                <span>Procedimento 4</span>
            </label>

            <label for="option-5" class="option option-5">
                <div class="dot"></div>
                <span>Procedimento 5</span>
            </label>

            <label for="option-6" class="option option-6">
                <div class="dot"></div>
                <span>Procedimento 6</span>
            </label>

        </div>

        <div class="calendarios">
            <input type="date">
            <input type="time">
        </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
