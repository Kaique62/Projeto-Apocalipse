<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela1.css">
    <title>Tela Cliente</title>
</head>
<body>
    <div class="header">
        <p style="font-size: 25px;"><b><u>HEADER DO CLIENTE</u></b></p>
        <div id="icones">
            <ion-icon name="person-circle-outline"></ion-icon>
        </div>
        </div>
        
        <div class="DIV_profissionais">
                <input type="radio" name="profissionais" id="option-Kattlen" onclick="kattlen()">
                <label for="option-Kattlen" class="option option-Kattlen">
                    <img src="https://s2-techtudo.glbimg.com/L9wb1xt7tjjL-Ocvos-Ju0tVmfc=/0x0:1200x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/q/l/TIdfl2SA6J16XZAy56Mw/canvaai.png" alt="" class="img">
                    <span><b>Katleen</b></span>
                </label>

                <input type="radio" name="profissionais" id="option-Laila" onclick="laila()">
                <label for="option-Laila" class="option option-Laila">
                    <img src="https://s2-techtudo.glbimg.com/L9wb1xt7tjjL-Ocvos-Ju0tVmfc=/0x0:1200x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/q/l/TIdfl2SA6J16XZAy56Mw/canvaai.png" alt="" class="img">
                    <span><b>Laila</b></span>
                </label>
        </div>

        <div class="DIV_procedimentos">
            <input type="radio" name="procedimento" id="option-1" value="1" disabled>
            <label for="option-1" class="option option-1">
                <span><b>Procedimento 1</b></span>
            </label>

            <input type="radio" name="procedimento" id="option-2" value="2" disabled>
            <label for="option-2" class="option option-2">
                <span><b>Procedimento 2</b></span>
            </label>

            <input type="radio" name="procedimento" id="option-3" value="3" disabled>
            <label for="option-3" class="option option-3">
                <span><b>Procedimento 3</b></span>
            </label>

            <input type="radio" name="procedimento" id="option-4" value="4" disabled>
            <label for="option-4" class="option option-4">
                <span><b>Procedimento 4</b></span>
            </label>

            <input type="radio" name="procedimento" id="option-5" value="5" disabled>
            <label for="option-5" class="option option-5">
                <span><b>Procedimento 5</b></span>
            </label>    

            <input type="radio" name="procedimento" id="option-6" value="6" disabled>
            <label for="option-6" class="option option-6">
                <span><b>Procedimento 6</b></span>
            </label>
        </div>

        <div class="dias">
            <div class="calendar"></div>
            <div class="list-horas">
                <div class="horas">
                    <div class="titulo-dia"><h1>Dia: 03/10</h1></div>
                    <div class="single-hour">
                        <p>16:00</p>
                    </div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                </div>
                <div class="horas"></div>
                <div class="horas"></div>
                <div class="horas"></div>
                <div class="horas"></div>
                <div class="horas"></div>
            </div>
        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="tela1.js"></script>
    </body>
</html>
