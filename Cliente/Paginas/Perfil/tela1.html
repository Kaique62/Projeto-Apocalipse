<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela1.css">
    <title>Tela Cliente</title>
</head>
<body>
        <div class="header">
            <p style="font-size: 25px;"><b><u>HEADER DO CLIENTE</u></b></p>
            <div id="icones">
                <ion-icon name="person-circle-outline"></ion-icon>
            </div>
        </div>

        <div class="DIV_profissionais">
            <div class="profissional">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHxh-9wC95FiC8q2jwxgbmJ1XDZB-dqiP2kQ&s" alt="">
                <p class="profissionais" >Katleen</p>
            </div>

            <div class="profissional">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHxh-9wC95FiC8q2jwxgbmJ1XDZB-dqiP2kQ&s" alt="">
                <p class="profissionais">Laila</p>
            </div>
                
        </div>

        <div class="DIV_procedimentos">
            <input type="radio" name="procedimento" id="option-1">
            <input type="radio" name="procedimento" id="option-2">
            <input type="radio" name="procedimento" id="option-3">
            <input type="radio" name="procedimento" id="option-4">
            <input type="radio" name="procedimento" id="option-5">
            <input type="radio" name="procedimento" id="option-6">

            <label for="option-1" class="option option-1">
                <div class="dot"></div>
                <span>Procedimento 1</span>
            </label>

            <label for="option-2" class="option option-2">
                <div class="dot"></div>
                <span>Procedimento 2</span>
            </label>

            <label for="option-3" class="option option-3">
                <div class="dot"></div>
                <span>Procedimento 3</span>
            </label>

            <label for="option-4" class="option option-4">
                <div class="dot"></div>
                <span>Procedimento 4</span>
            </label>

            <label for="option-5" class="option option-5">
                <div class="dot"></div>
                <span>Procedimento 5</span>
            </label>

            <label for="option-6" class="option option-6">
                <div class="dot"></div>
                <span>Procedimento 6</span>
            </label>

        </div>

        <div class="dias">
            <div class="calendar"></div>
            <div class="list-horas">
                <div class="horas">
                    <div class="titulo-dia"><h1>Dia: 03/10</h1></div>
                    <div class="single-hour">
                        <p>16:00</p>
                    </div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                    <div class="single-hour"></div>
                </div>
                <div class="horas"></div>
            </div>
        </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
