<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="infoConta">
        <p><b>Informações da conta Aqui</b></p>
    </div>

    <div id="infoPessoais">
        <div id="fotoPerfil">
            <ion-icon name="person-circle-outline"></ion-icon>
        </div>
    
        <div id="informacoesEdicao">
            <p id="nome"><b>Nome:</b></p>
            <p id="genero"><b>Genero:</b></p>
            <p id="datanasc"><b>Data de Nascimento:</b></p>
            <p id="tel"><b>Telefone:</b></p>
            <p id="email"><b>Email:</b></p>
        </div>
    </div>


    <div id="minhasConsultas">
        <div class="consultas">Consulta 1</div>
        <div class="consultas">Consulta 2</div>
        <div class="consultas">Consulta 3</div>
        <div class="consultas">Consulta 4</div>
        <div class="consultas">Consulta 5</div>
        <div class="consultas">Consulta 6</div>
    </div>

    <div id="historicos">
        <div class="historico"></div>
        <div class="historico"></div>
        <div class="historico"></div>
        <div class="historico"></div>
        <div class="historico"></div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
