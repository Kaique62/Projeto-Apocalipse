<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./consultas.css">
    <link rel="stylesheet" href="../Calendario/index.css">
    <title>Tela Cliente</title>
</head>
<body>
    <header>
        <h1 style="font-size: 35px;">BeautyFlow!</h1>
            <div>
                <a href="http://localhost:3000/perfil">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </a>
            </div>
    </header>
        
    <div class="DIV_pp">
        <div class="titulos">
            <h1>Profissionais:</h1>
        </div>
        <input type="radio" class="inp" name="profissionais" id="option-Kattlen" value="Kattlen" onclick="kattlen()">
        <label for="option-Kattlen" class="option option-Kattlen">
                <img src="https://s2-techtudo.glbimg.com/L9wb1xt7tjjL-Ocvos-Ju0tVmfc=/0x0:1200x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/q/l/TIdfl2SA6J16XZAy56Mw/canvaai.png" alt="" class="img">
            <span>Kattlen</span>
        </label>

        <input type="radio" class="inp" name="profissionais" id="option-Laila" value="Laila" onclick="laila()">
        <label for="option-Laila" class="option option-Laila">
            <img src="https://s2-techtudo.glbimg.com/L9wb1xt7tjjL-Ocvos-Ju0tVmfc=/0x0:1200x800/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2023/q/l/TIdfl2SA6J16XZAy56Mw/canvaai.png" alt="" class="img">
            <span>Laila</span>
        </label>
    </div>
        
    <div class="DIV_pp">
        <div class="titulos">
            <h1>Procedimentos:</h1>
        </div>

        <input type="radio" class="inp" name="procedimento" id="option-1" value="Procedimento 1" disabled style="visibility: visible;">
        <input type="radio" class="inp" name="procedimento" id="option-2" value="Procedimento 2" disabled style="visibility: visible;">
        <input type="radio" class="inp" name="procedimento" id="option-3" value="Procedimento 3" disabled style="visibility: visible;">
        <input type="radio" class="inp" name="procedimento" id="option-4" value="Procedimento 4" disabled style="visibility: visible;">
        <input type="radio" class="inp" name="procedimento" id="option-5" value="Procedimento 5" disabled style="visibility: visible;">
        <input type="radio" class="inp" name="procedimento" id="option-6" value="Procedimento 6" disabled style="visibility: visible;">
        
        <label for="option-1" class="option option-1">
            <span>Procedimento 1</span>
        </label>

        <label for="option-2" class="option option-2">
            <span>Procedimento 2</span>
        </label>
        
        <label for="option-3" class="option option-3">
            <span>Procedimento 3</span>
        </label>
        
        <label for="option-4" class="option option-4">
            <span>Procedimento 4</span>
        </label>
        
        <label for="option-5" class="option option-5">
            <span>Procedimento 5</span>
        </label>

        <label for="option-6" class="option option-6">
            <span>Procedimento 6</span>
        </label>
    </div>

    <div class="dias">
        <div id="titulo-dia">
            <h1>Datas e Horarios</h1>
        </div>

        <div id="horasEdias">
            <div id="select-calender">
                <div class="calendar">
                    <div id="MonthHeader">
                        <div id="dataDiv" class="monthContent"> 
                            12/2024
                        </div>
                        <div id="buttonsPassMouth">
                            <button class="monthButton monthContent" onclick="changeMonth(-1)"><</button>
                            <button class="monthButton monthContent" onclick="changeMonth(1)">></button>
                        </div>
                    </div>
                    <div id="DiasDaSemana"></div>
                    <div id="DiasDoMes"></div>
                </div>

                <div id="select-day">
                </div>
            </div>

            <div class="list-horas">
                <div id="d2" class="horas"></div>
                <div id="d3" class="horas"></div>
                <div id="d4" class="horas"></div>
                <div id="d5" class="horas"></div>
            </div>
        </div>
    </div>
    <div class="DIV_pp" id="final" onclick="getInputs()">
        <h2>Fazer a Consulta</h2>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./consultas.js"></script>
    <script src="../Calendario/index.js"></script>
</body>
</html>
